<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Task Reminder System</h1>
        </header>

        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Enter task title" />
            <input type="number" id="taskDueTime" placeholder="Due in minutes" />
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-actions">
            <button id="showDueTasksBtn">Show Due Tasks</button>
            <button id="sendRemindersBtn">Send Reminders</button>
        </div>

        <div class="task-list-container">
            <h2>Task List</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
